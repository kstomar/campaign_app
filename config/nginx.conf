upstream puma{
  server unix:///home/ubuntu/var/www/campaign_app/shared/tmp/sockets/campaign_app-puma.sock;
}

server{
  listen 80 default_server deferred;

  root /home/ubuntu/var/www/campaign_app/current/public;
  access_log /home/ubuntu/var/www/campaign_app/current/log/nginx.access.1og;
  error_log /home/ubuntu/var/www/campaign_app/current/log/nginx.error.log info;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @puma;
  location @puma{
    proxy_set_header X-Forwarded-For $proxy_add_X_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    proxy_pass http://puma;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;
}